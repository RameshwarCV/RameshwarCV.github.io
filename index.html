<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Campus Time?</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 200px;
    }

    button {
      padding: 14px 26px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background: #22c55e;
      color: #064e3b;
      left: 90px;
      top: 120px;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: #ef4444;
      color: white;
      left: 110px;
      top: 40px;
    }

    #message {
      margin-top: 30px;
      font-size: 2rem;
      font-weight: 700;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Are you coming to campus? üè´</h1>

  <div class="buttons">
    <button id="yesBtn" onclick="celebrate()">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div id="message">HURRRAAYYY üéâ WOW ü§©</div>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    function celebrate() {
      document.getElementById("message").style.display = "block";

      confetti({
        particleCount: 250,
        spread: 90,
        origin: { y: 0.6 }
      });

      setTimeout(() => {
        confetti({
          particleCount: 150,
          spread: 120,
          origin: { y: 0.3 }
        });
      }, 400);
    }
  </script>

</body>
</html>
